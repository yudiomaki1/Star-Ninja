<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Ninja</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        
        body { /* centraliza a tela */
            margin: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
    </style>
</head>
<body>
    <!-- carrega os scripts-->
    <script src="scr/Level1.js"></script>
    <script src="scr/Menu.js"></script>
    <script src="scr/GameOver.js"></script>
    <!--define as configurações que o jogo vai usar-->
    <script type ="text/javascript ">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: false
        }
    },
    parent: "game",
    dom:{
        createContainer:true,
    },
    // Sequencia em que as cenas acontecem
    scene: [Menu, Level1, GameOver]
};
//cria o jogo
var game = new Phaser.Game(config);
//Começa o jogo na cena menu
game.scene.start('Menu')

    </script>
</body>
</html>
